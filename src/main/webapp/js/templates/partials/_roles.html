<a href="#newRole" data-toggle="modal">New role</a>

<table class="table table-striped table-bordered">
  <tr>
    <th>Role</th>
  </tr>

  <% _.each(data, function(role) { %>
    <tr>
      <td><%=role.name%></td>
    </tr>
  <% }); %>
</table>


<div id="newRole" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <form action="/saiku_admin/api/roles" method="post" id="form_roles">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
      <h3 id="myModalLabel">New Role</h3>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="controls span4">
          <input type="text" placeholder="Role" name="role" class="span4" data-rule-required="true"/>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
</div>
